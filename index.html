<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dolly.js Chart Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<style type="text/css">

		body {
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			color: #eee;
			overflow: hidden;
			background: rgb(40, 40, 40);

			height: 100%;
			width: 100%;
			margin: 0px;
			padding: 0px;

			/* for all svg icons */
			fill: rgba(200, 200, 200, 0.5);
		}

		#canvas {
			display: block;
		}

		#stats {
			position: absolute;
			top: 0;
			right: 0;
			padding: 20px;
			color: white;
			text-align: right;
		}

		#period {
			font-size: 20px;
		}

		#value {
			font-size: 14px;
		}

		#notes {
			font-size: 12px;
			max-width: 300px;
		}

		#controls {
			display: flex;
			width: 100%;
		}

		#controls > span {
			flex-grow: 1;
			text-align: center;
			background-color: #333333;
			border: #666 solid 1px;
			padding: 8px;
			fill: #666;
			cursor: pointer;

			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		#controls > span.hidden {
			display: none;
		}

		#controls > span:hover {
			fill: #888;
		}

		#controls > span.active,
		#controls > span.active:hover {
			fill: #999;
		}

		#info {
			z-index: 100;
			position: absolute;
			left: 10px;
			top: 10px;

			border-radius: 5px;
			box-sizing: border-box;
		}

		#info.open {
			background-color: rgba(20, 20, 20, 0.5);
		}

		#info > article {
			display: none;

			margin: 0 0 0 40px;
			padding: 10px;
			width: 350px;

			font-size: 14px;
			text-shadow: 0 1px 0 rgba( 255,255,255,.2 ), 0 -1px 0 rgba( 0,0,0,.2 );
		}

		#info > article a,
		#info > article a:visited {
			color: #eee;
		}

		#info.open > article {
			display: block;
		}

		#infobutton {
			width: 20px;
			height: 20px;
			margin: 10px;
			float: left;
			cursor: pointer;
		}

		h1 {
			font-size: 16px;
			margin: 0 0 4px;
		}


		</style>
	</head>
	<body>
		<canvas width="960" height="540" id="canvas"></canvas>
		<div id="stats">
			<div id="period"></div>
			<div id="value"></div>
			<div id="notes"></div>
		</div>
		<div id="info">
			<svg version="1.1" id="infobutton" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

						c0.756-0.183,1.404-0.504,1.97-0.934c0.56-0.434,1.013-1.018,1.349-1.745c0.336-0.72,0.504-1.605,0.504-2.655
						c0-1.073-0.168-1.969-0.504-2.679C61.374,29.43,60.921,28.852,60.361,28.418z"/>
					<rect x="50.271" y="42.912" width="11.419" height="41.846"/>
				</g>
				<path d="M56,0C25.074,0,0,25.074,0,56s25.074,56,56,56s56-25.074,56-56S86.926,0,56,0z M56,102.666

			<article>
				<h1>Virtual Camera Control Experiment</h1>
				<p>Data compiled and annotated by Jacqueline Ferro, from <a href="http://www.dhs.gov/yearbook-immigration-statistics">US DHS Yearbook of Immigration Statistics 2013</a>.</p>
				<p>Code by <a href="http://chirls.com">Brian Chirls</a> is available on <a href="http://github.com/povdocs/dolly-chart-example">GitHub</a>.</p>
			</article>
		</div>
		<div id="controls"></div>

</html>
